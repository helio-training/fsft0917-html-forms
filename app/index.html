<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>
    
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    
    <h1>Sign Up</h1>
    
    <form>
      <fieldset>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required minlength="2">
      </fieldset>
      
      <fieldset>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </fieldset>
      
      <fieldset>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="0" max="120" value="18">
      </fieldset>
      
      <fieldset>
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="personality" value="jock"> Jock
        </label>
        <label>
          <input type="checkbox" name="personality" value="nerd"> Nerd
        </label>
        <label>
          <input type="checkbox" name="personality" value="preppy"> Preppy
        </label>
      </fieldset>
      
      <fieldset>
        <label for="colors">Colors</label>
        <select name="colors" id="colors">
          <optgroup label="Primary">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </optgroup>
          <option value="o">Other</option>
        </select>
      </fieldset>
      
      <fieldset>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </fieldset>
      
      
      <button type="submit">Save</button>
    </form>
    
    
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  
  
  </body>
</html>
